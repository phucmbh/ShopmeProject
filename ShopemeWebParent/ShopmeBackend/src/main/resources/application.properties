server.port=8080
server.servlet.context-path=/ShopmeAdmin
spring.datasource.url=jdbc:mysql://localhost:3306/shopmedb
spring.datasource.username=root
spring.datasource.password=root
#Create tables in the database from the entity classes
spring.jpa.hibernate.ddl-auto=update
#Show the SQL statements in the console
spring.jpa.show-sql=true
#Make SQL statements more readable in the console
spring.jpa.properties.hibernate.format_sql=true
#Hibernate will be able to create the tables properly
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect